services:
  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - "3306:3306"
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && export SECRET_KEY_BASE=`bundle exec rails secret` && bundle exec rake db:create && bundle exec rake db:migrate && bundle exec thin start -p 8080 -a 0.0.0.0"
    volumes:
      - .:/kgcash
    ports:
      - "8080:8080"
    depends_on:
      - db
